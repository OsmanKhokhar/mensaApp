<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-black text-white">

  <!-- NAVBAR INCLUDE -->
  <div id="navbar"></div>

  <script>
    fetch("navBar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>
  <!-- END NAVBAR INCLUDE -->

  <!-- SIGNUP FORM -->
  <div class="flex items-center justify-center min-h-screen -mt-20">
    <form class="GrayColorBackground p-8 rounded-xl shadow-lg w-full max-w-md mt-10">
      <h2 class="text-3xl font-bold text-center mb-6">Create Account</h2>

      <label class="block mb-2 font-semibold">Full Name</label>
      <input type="text" class="w-full border rounded-lg p-3 mb-4" placeholder="John Doe">

      <label class="block mb-2 font-semibold">Email</label>
      <input type="email" class="w-full border rounded-lg p-3 mb-4" placeholder="example@mail.com">

      <label class="block mb-2 font-semibold">Password</label>
      <input type="password" class="w-full border rounded-lg p-3 mb-4" placeholder="********">

      <button class="w-full PinkColorBackground text-white py-3 rounded-lg hover:bg-blue-700">
        Sign Up
      </button>
    </form>
  </div>

</body>
</html>
