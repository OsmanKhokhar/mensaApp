<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login-Das Beruflische bildungszentrum</title>
  <link rel="icon" type="image/png" href="logo-dark.png">
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-black text-white">

  <!-- NAVBAR INCLUDE -->
  <div id="navbar"></div>

  <script>
    fetch("navBar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>
  <!-- END NAVBAR INCLUDE -->

  <!-- LOGIN FORM -->
  <div class="flex items-center justify-center min-h-screen -mt-20">
    <form class="GrayColorBackground p-8 rounded-xl shadow-lg w-full max-w-md mt-10">

      <h2 class="text-3xl font-bold text-center mb-6">Login</h2>

      <!-- Username -->
      <label class="block mb-2 font-semibold">Username</label>
      <input type="text" class="w-full border rounded-lg p-3 mb-4" placeholder="Enter your username">

      <!-- Password -->
      <label class="block mb-2 font-semibold">Password</label>
      <input type="password" class="w-full border rounded-lg p-3 mb-4" placeholder="********">

      <!-- Forgot password -->
      <div class="text-right mb-6">
        <a href="#" class="text-pink-600 hover:underline text-sm">
          Forgot your password?
        </a>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between gap-4">

        <button class="w-1/2 PinkColorBackground text-white py-3 rounded-lg hover:bg-pink-800">
          Login
        </button>
        
        <a href="mainPage.html"
           class="w-1/2 text-center bg-gray-300 text-gray-800 py-3 rounded-lg hover:bg-gray-400">
          Home
        </a>
      </div>

    </form>
  </div>

</body>
</html>
